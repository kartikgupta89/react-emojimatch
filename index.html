<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match</title>
    <link rel="shortcut icon" href="#">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const emojiDictionary = {
            "😀": "Grinning Face",
            "😃": "Grinning Face with Big Eyes",
            "😄": "Grinning Face with Smiling Eyes",
            "😁": "Beaming Face with Smiling Eyes",
            "😆": "Grinning Squinting Face",
            "😅": "Grinning Face with Sweat",
            "🤣": "Rolling on the Floor Laughing",
            "😂": "Face with Tears of Joy",
            "🙂": "Slightly Smiling Face",
            "🙃": "Upside-Down Face",
            "😉": "Winking Face",
            "😊": "Smiling Face with Smiling Eyes",
            "😇": "Smiling Face with Halo",
            "🥰": "Smiling Face with Hearts",
            "😍": "Smiling Face with Heart-Eyes",
            "🤩": "Star-Struck",
            "😘": "Face Blowing a Kiss",
            "😗": "Kissing Face"
        };

        class App extends React.Component {
            
            constructor(props) {
                super(props);
                this.state = {               
                    emojisWeKnow: this.shuffle(Object.keys(emojiDictionary)).slice(0,5),
                    answers: Array(5).fill("")
                };
                // console.log(this.state.answers);
            }

            shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return (array);
            }

            render() {
                const rows = this.state.emojisWeKnow.map((emojiKey, i) => {
                    // console.log("sent from top", this.state.emojisWeKnow, emojiKey, i);
                    return (
                        <AppRow emojiKey={emojiKey} emojisWeKnow={this.state.emojisWeKnow} key={i} />
                    );
                })

                return (
                    <div>
                        <h2>Find the Emoji!</h2>
                        {rows}
                    </div>
                );
            }

            // handleClick = (i) => {

            //     this.setState({
            //        answers: ["Right","","","",""]
            //     });
            // }
        }

        class AppRow extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    emojisInRow: this.shuffle(this.props.emojisWeKnow),
                    answer: ""
                };
            }

            shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return (array);
            }

            render() {   
                // console.log("props", this.props.emojisWeKnow);
                // console.log("state ", this.state.emojisInRow);
                return (
                    <div>
                        <span>
                            {emojiDictionary[this.props.emojiKey]}
                        </span>
                        <span>
                            {
                                [this.state.emojisInRow].map((emojiRowItem, emojiRowIndex) => {
                                    return (
                                        <span key={emojiRowIndex} onClick={() => this.handleClick(emojiRowItem, emojiRowIndex)}>{emojiRowItem} {emojiRowIndex}</span>
                                    );
                                })
                            }

                        </span>
                        <span>
                            {this.state.answer}
                        </span>
                    </div>
                );
            }

            handleClick = (emojiRowItem, emojiRowIndex) => {
                // this.props.handleClick();
                console.log("clicked", emojiRowItem, emojiRowIndex);
                if(emojiRowItem === this.props.emojiKey) {
                    this.setState({
                        answer: "Right"
                    });
                }
            }
        }

        ReactDOM.render(<App />, document.querySelector("#app"))    
    </script>

</body>
</html>
